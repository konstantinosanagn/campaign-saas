# PostgreSQL. Versions 9.3 and up are supported.
#   gem install pg
#
#   Ensure the PostgreSQL gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: campaign_manager_development
  username: postgres
  password: <%= ENV['POSTGRES_PASSWORD'] || 'postgres' %>
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: campaign_manager_test
  username: postgres
  password: <%= ENV['POSTGRES_PASSWORD'] || 'postgres' %>
  host: localhost

# Production uses PostgreSQL
production:
  primary:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: campaign_manager_production
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>
  cache:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: campaign_manager_production_cache
    migrations_paths: db/cache_migrate
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>
  queue:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: campaign_manager_production_queue
    migrations_paths: db/queue_migrate
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>
  cable:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: campaign_manager_production_cable
    migrations_paths: db/cable_migrate
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>